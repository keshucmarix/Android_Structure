name: SonarQube Analysis

on:
  push:
    branches:
      - '**'

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to Gradlew
        run: chmod +x ./gradlew

      - name: Decode google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json

      - name: Run SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonarqube \
            -Dsonar.projectKey=Android-Architecture \
            -Dsonar.projectName=Android-Architecture \
            -Dsonar.host.url=http://10.0.0.208:9000 \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.sources=app/src/main/java \
            -Dsonar.java.binaries=app/build \
            -Dsonar.sourceEncoding=UTF-8
