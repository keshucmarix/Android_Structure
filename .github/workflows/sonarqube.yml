name: SonarQube Report

on:
  pull_request:
    branches:
      - '**'  # Trigger on all PRs targeting any branch

jobs:
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Sonar PR analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: SonarQube Report Only
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./gradlew sonarqube \
            -Dsonar.projectKey=Android-Architecture \
            -Dsonar.projectName=Android-Architecture \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Check if PR approved by specific user
        uses: actions/github-script@v6
        id: reviewer_check
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const requiredUser = 'RajCmarix';
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const approvedBy = reviews
              .filter(r => r.state === 'APPROVED')
              .map(r => r.user.login);

            if (!approvedBy.includes(requiredUser)) {
              core.setFailed(`❌ PR must be approved by @${requiredUser}. Approved by: ${approvedBy.join(', ') || 'no one'}`);
            } else {
              console.log(`✅ Approved by @${requiredUser}`);
            }

      - name: Fetch number of major issues
        id: sonar_check
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          response=$(curl -s -u $SONAR_TOKEN: "$SONAR_HOST_URL/api/issues/search?componentKeys=Android-Architecture&severities=MAJOR")
          count=$(echo "$response" | jq '.total')
          echo "Major issues found: $count"
          echo "major_issues=$count" >> $GITHUB_OUTPUT

      - name: Fail if too many major issues
        if: steps.sonar_check.outputs.major_issues > 30
        run: |
          echo "❌ Merge blocked: More than 30 major issues found in SonarQube."
          exit 1
