name: Reviewer Approval Check

on:
  workflow_run:
    workflows: ["SonarQube Report"]  # üëà must match the name in sonar.yml
    types:
      - completed

jobs:
  approval:
    name: Reviewer
    runs-on: ubuntu-latest

    steps:
      - name: Debug Message
        run: echo "‚úÖ This workflow is triggered correctly"

      - name: Check if PR is approved by TL or Sr Developer
        env:
          REVIEWER_NAME: ${{ secrets.REVIEWER_NAME }}  # e.g., RajCamrix,TrushangKCMX
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const requiredUsers = process.env.REVIEWER_NAME.split(',').map(s => s.trim());
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const approvedBy = reviews
              .filter(r => r.state === 'APPROVED')
              .map(r => r.user.login);

            const isApproved = requiredUsers.some(user => approvedBy.includes(user));

            if (!isApproved) {
              core.setFailed(`‚ùå PR must be approved by one of: ${requiredUsers.join(', ')}. Approved by: ${approvedBy.join(', ') || 'no one'}`);
            } else {
              console.log(`‚úÖ Approved by at least one required user.`);
            }
        
