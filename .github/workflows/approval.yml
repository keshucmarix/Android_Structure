name: Reviewer Approval Check

on:
  pull_request:
    branches:
      - '**'  # Trigger on all PRs targeting any branch

jobs:
  approval:
    name: Reviewer
    runs-on: ubuntu-latest

    steps:
      - name: Debug Message
        run: echo "✅ This workflow is triggered correctly"

      - name: Check if PR is approved by TL or Sr Developer
        env:
          REVIEWER_NAME: ${{ secrets.REVIEWER_NAME }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const requiredUser = $REVIEWER_NAME;
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const approvedBy = reviews
              .filter(r => r.state === 'APPROVED')
              .map(r => r.user.login);

            if (!approvedBy.includes(requiredUser)) {
              core.setFailed(`❌ PR must be approved by @${requiredUser}. Approved by: ${approvedBy.join(', ') || 'no one'}`);
            } else {
              console.log(`✅ Approved by @${requiredUser}`);
            }
